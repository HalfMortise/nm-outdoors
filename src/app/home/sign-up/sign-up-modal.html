<!--
 this component is the modal that will "pop up" when a user elects
 to either sign up for a profile or sign into a profile.
 It will contain two tabs: Left will be for sign-in,
 Right will be for sign-up
 This component will require the use of Bootstrap 4, Popper, and JQuery
-->
<!--This button triggers the modal and is not part of the actual component-->
<div class="container">
	<hr/>
	<br/>
	<h3>Please sign in</h3>
	<br/>
	<a class="btn btn-primary btn-lg" href="#sign-in" data-toggle="modal" data-target=".bs-modal-sm">Sign
		In/Sign Up</a>
	<br/>
	<hr/>
</div>
<!--/end button-->
<!-- Modal Structure -->
<div class="modal fade bs-modal-sm" id="sign-in-up-modal" tabindex="-1" role="dialog"
	  aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<br/>
			<nav class="bs-example bs-example-tabs">
				<!-- sets the tabs -->
				<div id="nav-tab" class="nav nav-tabs" role="tablist">
					<!-- two tabs: sign in and sign up -->
					<a class="nav-item nav-link active" href="#sign-in" data-toggle="tab" role="tab"
						aria-controls="nav-sign-in" aria-selected="true">Sign In</a>
					<a class="nav-item nav-link" href="#sign-up" data-toggle="tab" role="tab" aria-controls="nav-sign-up"
						aria-selected="true">Sign Up</a>
				</div>
			</nav>
			<div class="modal-body">
				<div id="nav-tabContent" class="tab-content">
					<div class="tab-pane fade show active" id="signIn">
						<h6>Sign up for your account here</h6>
					</div>
					<!-- Sign Up Form -->
					<!-- Text input-->
					<form [formGroup]="signUpForm" novalidate>
						<div class="tab-pane fade form-control" id="sign-up">

							<h6>Sign up for an account here</h6>
							<fieldset>
								<div class="control-group">
									<label class="control-label" for="atHandle">Username:</label>
									<div class="controls">
										<input id="atHandle" name="atHandle" class="input-group" type="text" placeholder=""
												 required="required">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="email">Email:</label>
									<div class="controls">
										<input id="email" class="input-group" type="text" placeholder="" required="required">
									</div>
								</div>
								<!-- Password input-->
								<div class="control-group">
									<label class="control-label" for="password">Password:</label>
									<div class="controls">
										<input id="password" name="password" class="input-group" type="password"
												 placeholder="********" required="required">
									</div>
								</div>
								<!-- Text input-->
								<div class="control-group">
									<label class="control-label" for="confirmPassword">Confirm Password:</label>
									<div class="controls">
										<input id="confirmPassword" class="input-group" type="password" placeholder="********"
												 required="required">
									</div>
								</div>

								<!-- reCAPTCHA -->
								<br />
								<div class="g-recaptcha" data-sitekey="6LdKfG8UAAAAALQclWc2Mm5-iiauFbb30zWNNHVa"></div>

								<!-- Button -->
								<div class="control-group">
									<label class="control-label" for="confirmSignup"></label>
									<div class="controls">
										<button id="confirmSignup" name="confirmSignup" class="btn btn-success" (click)="createProfile();">Sign Up</button>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
</div>
