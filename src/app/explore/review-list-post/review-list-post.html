<main>
	<div class="review-list-post-container container-fluid">
		<div class="row align-content-center justify-content-center">

			<div class="col-12 opacity-visible">
				<div class="text-center">
					<pagination-controls class="pagination-control" (pageChange)="page = $event"></pagination-controls>
				</div>
				<div class="searchForm col-12" routerLink="/recArea/{{review.reviewRecAreaId}}"
					  *ngFor="let tempReview of tempReviews | paginate: { itemsPerPage: 10, currentPage: page }">
					<div class="card bg-light mb-3" style="max-width: 18rem">
						<div class="card-header">
							<h3 class="card-title">{{tempReview.profileAtHandle}}</h3>
							<img class="img-fluid" src="{{tempReview.profileImageUrl}}" alt="user image">
						</div>
						<div class="card-body">
							<p class="card-text">{{tempReview.review.reviewRating}}</p>
							<p class="card-text">{{tempReview.review.reviewContent}}</p>
							<p class="card-text">{{tempReview.review.reviewDateTime}}</p>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
