<main>
	<div class="container-fluid">
		<div class="row align-content-center justify-content-center">

			<div class="col-12 opacity-visible">
				<div class="text-center">
					<pagination-controls (pageChange)="page = $event"></pagination-controls>
				</div>
				<div class="searchForm col-12" routerLink="/recArea/{{review.reviewRecAreaId}}"
					  *ngFor="let tempReview of tempReviews | paginate: { itemsPerPage: 10, currentPage: page }">
					<div class="row">
						<div class="col-12">
							<h3>{{tempReview.profileAtHandle}}</h3>
							<img class="img-fluid" src="{{tempReview.profileImageUrl}}" alt="user image">
							<p>{{tempReview.review.reviewDateTime}}</p>
						</div>
						<div>
							<p>{{tempReview.review.reviewRating}}</p>
							<p>{{tempReview.review.reviewContent}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
