<div class="map-list-container">
	<split [direction]="direction">
		<split-area>
			<div class="ngui-map-container">
			<div class="div-wrapper">
			<ngui-map zoom="8" center="Albuquerque, New Mexico" mapTypeId="terrain">
				<marker *ngFor="let mapRecArea of recAreas" [position]="[mapRecArea.recAreaLat, mapRecArea.recAreaLong]" (click)="clicked(mapRecArea)"></marker>
				<info-window id="#recAreaInfo">
					<h5>Test Info Window</h5>
				</info-window>
			</ngui-map>
			</div>
			</div>
		</split-area>
		<split-area>
			<div *ngIf="detailedRecArea.recAreaId !== null">
			<div class="container-fluid recArea-panel">
				<div class="row align-content-center justify-content-center">

					<div class="col-12 opacity-visible">
						<div class="searchForm col-12">
							<div class="row">
								<div class="col-12">
									<h3>{{detailedRecArea.recAreaName}}</h3>
									<img class="img-fluid" src="{{detailedRecArea.recAreaImageUrl}}" alt="rec area image">
								</div>
								<ul>
									<li>{{detailedRecArea.recAreaDescription}}</li>
									<li>{{detailedRecArea.recAreaDirections}}</li>
								</ul>
								<img src="{{detailedRecArea.recAreaMapUrl}}">
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</split-area>
	</split>
</div>
