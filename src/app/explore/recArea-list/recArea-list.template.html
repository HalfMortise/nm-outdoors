<main>
	<div class="container-fluid recArea-list mt-4 mb-4">
		<div class="row align-content-center justify-content-center">
			<div class="col-12 opacity-visible">
				<div class="searchForm col-12" routerLink="/area/{{recArea.recAreaId}}"
					  *ngFor="let recArea of recAreas | paginate: { itemsPerPage: 1, currentPage: page }">
					<div class="container-fluid justify-content-center">
						<div class="pagination-control text-center">
							<pagination-controls (pageChange)="page = $event"></pagination-controls>
						</div>
						<div class="container-fluid justify-content-center col-12">
							<h3 class="rec-area-list-name card-title">{{recArea.recAreaName}}</h3>
							<img class="img-fluid rounded mx-auto d-block shadow" src="{{recArea.recAreaImageUrl}}"
								  alt="Image of {{recArea.recAreaName}}">
							<br/>
							<h4><strong><u>Description:</u></strong> </h4>
								<p class="container-fluid rec-area-list-details">{{recArea.recAreaDescription}}</p>
							<h4><strong><u>Direction:</u></strong></h4>
								<p class="container-fluid rec-area-list-details">{{recArea.recAreaDirections}}</p>
							<!--<img src="{{recArea.recAreaMapUrl}}">-->
						</div>
						<div class="pagination-control text-center">
							<pagination-controls (pageChange)="page = $event"></pagination-controls>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
