<!-- Button trigger modal -->
<button type="button" class="btn" data-toggle="modal" data-target="#recAreaModal">
	Launch demo modal
</button>

<!-- Modal -->
<div *ngIf="recArea">
	<div class="modal fade" id="recAreaModal" tabindex="-1" role="dialog" aria-labelledby="recAreaModalTitle"
		  aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="recAreaModalTitle">{{recArea.recAreaName}}</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<img src="{{recArea.recAreaImageUrl}}" alt="rec area image">
					<p>{{recArea.recAreaDescription}}</p>
					<p>{{recArea.recAreaDirections}}</p>
					<p>{{recArea.recAreaMapUrl}}</p>
					<p>{{recArea.recAreaLat}}</p>
					<p>{{recArea.recAreaLong}}</p>
					<div id="review section" *ngFor="let review of reviews">
						<p>{{review.reviewContent}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
