<div *ngIf="recArea">
	<div class="area-wrapper m-5">
		<div class="container-fluid text-center">
			<div class="row align-items-center justify-content-center align-items-stretch">
				<div class="card col-10 col-md-5 z-depth-2 mx-5 my-5 ">
					<h2 class="card-title rec-area-name">{{recArea.recAreaName}}</h2>
					<img class="rec-area-image img-fluid mx-auto d-block z-depth-2" src="{{recArea.recAreaImageUrl}}"
						  alt="rec area image">
					<div class="card-body">
						<div class="card-text mt-2 ">
							<h5><strong><u>Description:</u></strong></h5>
							<p>{{recArea.recAreaDescription}}</p>
							<h5><u>Directions:</u></h5>
							<p>{{recArea.recAreaDirections}}</p>
						</div>
						<div class="btn-group my-auto align-items-center">
							<a class="btn btn-tshadow btn-info btn-sm" target="_blank"
								href="{{recArea.recAreaMapUrl}}">LOCAL MAP</a>
							<a class="btn btn-tshadow btn-warning btn-sm hoverable" target="_blank"
								href="https://www.google.com/maps/dir/?api=1&destination={{recArea.recAreaLat}}+{{recArea.recAreaLong}}">DIRECTIONS</a>
							<button class="btn btn-tshadow btn-success btn-sm" routerLink="/explore/">BACK</button>
						</div>
					</div>
				</div>

				<!-- Tags to external elements -->
				<div class="card col-10 col-md-5 z-depth-2 mx-5 my-5">
					<div class="area-map-wrapper">
						<div class="area-page-map">
							<div class="map-width">
								<ngui-map class="mt-5 shadow" zoom="10"
											 center="{{recArea.recAreaLat}}, {{recArea.recAreaLong}}">
									<marker position="{{recArea.recAreaLat}}, {{recArea.recAreaLong}}">

									</marker>
								</ngui-map>
							</div>


							<div class="card-body">
								<review-post class="mt-2 text-center"></review-post>
					</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
