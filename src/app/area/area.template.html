<div *ngIf="recArea">
	<div class="area-wrapper">
		<div class="container-fluid recArea-list">

			<div class="row align-content-center justify-content-center ">
				<div class="col-10 col-md-6">
					<h2>{{recArea.recAreaName}}</h2>
					<img class="img-fluid rounded" src="{{recArea.recAreaImageUrl}}" alt="rec area image">
					<p>{{recArea.recAreaDescription}}</p>
					<p>{{recArea.recAreaDirections}}</p>
					<p>{{recArea.recAreaLat}}</p>
					<p>{{recArea.recAreaLong}}</p>
					<p>{{recArea.recAreaMapUrl}}</p>
				</div>
				<div class="col-10 col-md-6">
					<ngui-map>

					</ngui-map>
					<review-post></review-post>
					<button class="btn btn-success btn-lg" routerLink="/explore/">BACK</button>
				</div>
			</div>

		</div>


	</div>
</div>
