




     <div class="review-rate-element mt-5">
			<h3>Review and Rating </h3>
			<p>Please leave a rating and review below</p>

			<form [formGroup] ="reviewForm" (ngSubmit)="recAreaReviewForm()" novalidate>

				<fieldset class="rating">
					<input type="radio" formControlName="reviewRating"  value="1"/>
					<label title="Sucks big time">⭐</label>

					<input type="radio" formControlName="reviewRating" value="2"/>
					<label title="Kinda bad" >⭐⭐</label>

					<input type="radio" formControlName="reviewRating" value="3"/>
					<label title="Meh" >⭐⭐⭐</label>

					<input type="radio" formControlName="reviewRating" value="4"/>
					<label title="Pretty good" >⭐⭐⭐⭐</label>

					<input type="radio" formControlName="reviewRating" value="5"/>
					<label title="Rocks!" >⭐⭐⭐⭐⭐</label>
				</fieldset>


				<textarea formControlName="reviewText" name="review" id="review" cols="30" rows="10"></textarea>
				<br />
				<button type="reset" class="btn btn-warning text-light review-rate-element-buttons"><i class="fas fa-undo"></i>Reset</button>
				<button type="submit" class="btn btn-warning text-light review-rate-element-buttons">Submit</button>
			</form>
	  </div>
		  <div class="container-fluid">
			  <div class="row align-content-center justify-content-center">

				  <div class="col-12 opacity-visible">
					  <div class="text-center">
						  <pagination-controls (pageChange)="page = $event"></pagination-controls>
					  </div>
					  <div class="searchForm col-12"
							 *ngFor="let tempReview of reviewList | paginate: { itemsPerPage: 10, currentPage: page }">
						  <div class="row">
							  <div class="col-12">
								  <h3>{{tempReview.profileAtHandle}}</h3>
								  <img class="img-fluid user-image" src="{{tempReview.profileImageUrl}}" alt="user image">
								  <p>{{tempReview.review.reviewDateTime | date:"short"}}</p>
							  </div>
							  <div>
								  <p>{{tempReview.review.reviewRating}} stars</p>
								  <p>{{tempReview.review.reviewContent}}</p>
							  </div>
						  </div>
					  </div>
				  </div>
			  </div>
		  </div>
