




     <div>
			<h3>Review and Rating </h3>
			<p>Please leave a rating and review below</p>

			<form [formGroup] ="reviewForm" (ngSubmit)="recAreaReviewForm()" novalidate>

				<fieldset class="rating">
					<input type="radio" formControlName="reviewRating"  value="1"/>
					<label title="Sucks big time">⭐</label>

					<input type="radio" formControlName="reviewRating" value="2"/>
					<label title="Kinda bad" >⭐⭐</label>

					<input type="radio" formControlName="reviewRating" value="3"/>
					<label title="Meh" >⭐⭐⭐</label>

					<input type="radio" formControlName="reviewRating" value="4"/>
					<label title="Pretty good" >⭐⭐⭐⭐</label>

					<input type="radio" formControlName="reviewRating" value="5"/>
					<label title="Rocks!" >⭐⭐⭐⭐⭐</label>
				</fieldset>


				<textarea formControlName="reviewText" name="review" id="review" cols="30" rows="10"></textarea>
				<button type="submit" class="btn btn-warning text-light">Submit</button>
				<button type="reset" class="btn btn-warning text-light"><i class="fas fa-undo"></i>Reset</button>
				</form>
	  </div>
